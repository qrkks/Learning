<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="test"></div>
  </body>
  <script type="text/babel">
    class Demo extends React.Component{
      showData = ()=>{
        // console.log(this)
        // const {input1} = this.refs
        alert(this.input1.value)
      }
      showData2 = ()=>{
        // console.log(this)
        // const {input2} = this.refs
        // alert(input2.value)
        alert(this.refs.input2.value)
      }
      showData3 =(e)=>{
        alert(e.target.value)
        console.log(e.target)
      }
      render () {
        return (
          <div>
            <input ref={c => this.input1 = c} type="text" placeholder="点击提示"/>
            <button ref='button' onClick={this.showData}>点我提示左侧数据</button>
            <input ref='input2' onBlur={this.showData2} type="text" placeholder='失焦提示'/>
            <input  onBlur={this.showData3} type="text" placeholder='失焦提示不用ref'/> {// 如果发生事件的元素正好是要操作的元素，可以避免使用refs
              }
            </div>
          )
        }
      }
      // <input ref='input1' type="text" placeholder="点击提示"/>
      // <button ref='button' onClick={this.showData}>点我提示左侧数据</button>
      // <input ref='input2' onBlur={this.showData2} type="text" placeholder='失焦提示'/>

    const root = ReactDOM.createRoot(document.getElementById('test'))
    root.render(<Demo/>)
  </script>
</html>
