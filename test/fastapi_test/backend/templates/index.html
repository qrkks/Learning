<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jinja2 Index</title>
  </head>
  <body>
    Hello World
    <p>
    {% if name %}
      Hello {{ name|upper }}
    {% endif %}
    </p>
    <p>
      {{ dict(request) }}
    </p>
    <ul>
      {% for i in items %}
        <li>
          {{ i }}
        </li>
      {% endfor %}
    </ul>
    <ul>
      {% for i in range(10) %}
        {% if i >= 5 %}
          <li>
            {{ i }}
          </li>
        {% endif %}
      {% endfor %}
    </ul>
  </body>
</html>
